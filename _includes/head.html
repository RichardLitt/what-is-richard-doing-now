<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@richlitt">
  <meta name="twitter:creator" content="@richlitt">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | markdownify | strip_html | truncatewords: 50 | strip }}">
  <meta name="twitter:image" content="https://richardlitt.github.io/what-is-richard-doing-now//logo.jpg">
  <meta name="twitter:image:alt" content="An image of coffee and a desk with {{ site.title}} on it">
  <link rel="stylesheet" type="text/css" href="style.css">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
